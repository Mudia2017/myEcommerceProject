{% extends 'homePage/homepage.html' %}

{% block content %}

<div class="page-container">
    <h3>Password reset complete</h3>

    <p>Your password has been set. You may go ahead and log in now.</p>

    <!-- <a href="{% url 'login' %}">Log in</a> -->
    <a style="padding: 0.5% 5%; margin-right: 4%; margin-top: 3%;" href="{% url 'login' %}" class="btn btn-primary btn-block"
                name="login" type="submit" value="login">Log in</a>

</div>

<style>
    .page-container {
        margin-top: 5rem;
        width: 95%;
        margin-left: 5%;
    }

    @media only screen and (max-width: 376px) {
        .page-container {
            margin-top: 5rem;

        }

    }

    /* ======== THIS IS FOR THE DESK TOP SCALING... =========== */
    @media only screen and (min-width: 992px) {
        .page-container {
            margin-top: 5rem;
            margin-left: 5%;
        }

    }
</style>
{% endblock %}
